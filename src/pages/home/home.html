<ion-header>
  <ion-navbar>
    <ion-title>
      WeatherApp-Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center ><label style="font-size:25px; padding:8px">{{currentCity}}</label> , <label></label> {{currentCountry}} </div>  

  <div text-center style="padding:8px;" text-center> 
    
    <img src="{{'http://openweathermap.org/img/w/' + currentIcon + '.png'}}" style="height:20%; width:20%; "> <br>
    {{currentweatherDesc}} 
  </div>
  <div style="height:20%; padding: 10px"> 

      <ion-grid >
          <ion-row>
            <ion-col text-center>
                
                <img src="../../../www/assets/icon/temp.png" style="height:5%; width:5%s; "> <br>
                {{currentTemp}} &deg;C
            </ion-col>
            <ion-col text-center>
               
                <img src="../../../www/assets/icon/windspeed.png" style="height:5%; width:5%s; "> <br>
                {{currentWind|number:'1.2-2'}} km/h
            </ion-col>
            <ion-col text-center>
                
                <img src="../../../www/assets/icon/humidity.png" style="height:5%; width:5%s; "><br>
                {{currentHumidity}}%
            </ion-col>
          </ion-row>
        </ion-grid>

  </div>

     
    temp: {{currentIcon}} <br>
    Weather: {{currentweatherMain}} <br>
    Weather Description: <br>
    Humidity:  <br>
    Wind Speed:  <br>
  
   
</ion-content>
